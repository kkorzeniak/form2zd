<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
</head>
<body>
    
    <form action="https://formspree.io/korzeniak.kamil@gmail.com" method="POST">
    
    
        <label for="name">Wpisz imię:</label><br />
        <input type="text" name="name" id="name">
        <br /><br />

        <label for="surname">Wpisz nazwisko:</label><br />
        <input type="text" name="surname" id="surname">
        <br /><br />

        <label for="mail">Wpisz mail:</label><br />
        <input type="text" name="mail" id="mail">
        <br /><br />

        <label for="tel">Wpisz numer telefonu:</label><br />
        <input type="number" name="tel" id="tel">
        <br /><br />

        <label for="city">Wybierz miasto:</label><br />
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="gdansk">Gdańsk</option>
            <option value="warszawa">Warszawa</option>
        </select>
        <br /><br />

        Wybierz płeć: <br />
        <label for="woman"><input type="radio" name="gender" id="woman">Kobieta</label>
        <br />
        <label for="man"><input type="radio" name="gender" id="man">Mężczyzna</label>
        <br /><br />
       
        <label for="message">Wpisz wiadomość:</label><br />
        <textarea name="message" cols="30" rows="10" id="message"></textarea>
        <br /><br />

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox"> Wyrażam zgodę na przetwarzanie danych</label>
        <br /><br />

        <input type="submit">
    
    </form>
    
    
    
</body>
</html>
